<footer class="page-footer">

      id="js-subscribeForm"

      <h4 class="subscribe-form__title">
        Подпишись и будь в курсе происходящего
      </h4>

      <div class="subscribe-form__wrapper">
        <div class="subscribe-form__field-wrapper">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="subscribe-form__input"
            required
            id="js-subscribeEmail"
          />
        </div>

        <button type="submit" class="subscribe-form__submit">

      </div>

      <label class="subscribe-form__check check">

          type="checkbox"
          name="agree"
          class="check__input"

        <span class="check__label check__label--s">

        </span>
